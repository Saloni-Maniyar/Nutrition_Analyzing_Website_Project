{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="icon" href="{% static 'assets/logo.png' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>
<body>
  <div class="main-div">
    <div class="container vh-100 d-flex justify-content-center align-items-center" style="background-color: #add8e6;">
      <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Sign In</h2>
          <!-- Display Messages (Error, Success) -->
          {% if messages %}
          <div class="container">
              {% for message in messages %}
                  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                      {{ message }}
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
              {% endfor %}
          </div>
         {% endif %}

        <form id="signin-form" action="{% url 'login' %}" method="POST">
          {% csrf_token %}
          <!-- Email/Username -->
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email </label>
            <input type="email" class="form-control" id="emailInput" name="email" placeholder="Enter your email" required>
            <span id="emailInputError" class="text-danger"></span> <!-- Error message here -->
          </div>
          <!-- Password -->
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Enter your password" required>
            <span id="passwordInputError" class="text-danger"></span> <!-- Error message here -->
          </div>
          <!-- Remember Me and Forgot Password -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check" style="visibility: hidden;">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <a href="#" class="text-decoration-none">Forgot Password?</a>
          </div>
          <!-- Sign In Button -->
          <button type="submit" class="btn btn-primary w-100" id="login">Sign In</button>
        </form>
        <!-- Divider and Signup Link -->
        <div class="text-center mt-3">
          <p>Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register</a></p>
        </div>
      </div>
    </div>
  
  </div>
 
  <!-- Bootstrap JS and Custom Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'JS/app.js' %}"></script>
</body>
</html>
