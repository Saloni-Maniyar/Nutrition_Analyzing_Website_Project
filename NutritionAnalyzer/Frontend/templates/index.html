{% extends 'base.html' %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Analyzer</title>
    <link rel="icon" href="{% static 'assets/logo.png' %}">

    <!-- BootStrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Linked stylesheet -->
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>
<body>
    {% block content %}
    <div class="main">
        <!-- Navbar will be inherited from base.html -->

        <div class="container-fluid row h-100 w-100" style="height:100vh;width:100vh">
            <div class="for-left col-md-6"></div>
            <div class="quote col-md-6 d-flex justify-content-center align-items-center mt-5 mb-5">
                <p class="display-5 my-5 mx-5">
                    "Nourish Your Body,<br> fuel your future."
                </p>
            </div>
        </div>
    </div>
    {% endblock %}

    {% block extra_js %}
    <!-- Include Bootstrap JS -->
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> {% endcomment %}
    <script src="{% static 'JS/app.js' %}"></script>
    {% endblock %}
</body>
</html>
