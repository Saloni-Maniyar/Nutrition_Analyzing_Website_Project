{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Analyzer</title>
    <link rel="icon" href="{% static 'assets/logo.png' %}">

    <!-- BootStrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

     <!--  bootstrap icon-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Linked stylesheet -->
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
</head>
<body>
    <div class="main-div">
        <div class="container-fluid  d-flex flex-column vh-100" style="width: 100%;height:100%">
            <!-- Input Section -->
            <div class="row mb-4">
                <div class="col-md-12 mt-5">
                    <h2 class="text-center mb-3">Food Analyzer and Exercise Recommendation</h2>
                    <form id="foodForm" class="d-flex justify-content-center">
                        <!-- Add CSRF token -->
                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}"> 
                        <input type="text" class="form-control w-50" id="foodInput" placeholder="Enter food item" required>
                        <button type="submit" class="btn btn-primary ms-2" style="background-color:#3CB371;color:#fff">Analyze</button>
                    </form>
                </div>
            </div>
    
            <!-- Result Sections -->
            <div class="row flexible-row d-flex">
                <!-- Nutritional Info -->
                <div class="col-md-6">
                    <div class="card p-4" style="width: 100%;height:100%"  id="nutritionCard">
                        <h4 class="card-title text-center">Nutritional Information</h4>
                        <div class="scrollable-content" id="nutritionResult">
                            <!-- Fetched nutrition data will be inserted here -->
                            
                             <canvas id="NutritionChart"></canvas>
                        </div>
                    </div>
                </div>
    
                <!-- Exercise Recommendation -->
                <div class="col-md-6">
                    <div class="card p-4 d-none" style="width: 100%;height:100%;">
                        <h4 class="card-title text-center scrollable-content">Recommended Exercises</h4>
                        <div class="scrollable-content" id="exerciseResult">
                           </p> <!-- Recommended exercises based on MET values will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="{% static 'JS/Analyzerecipe.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
